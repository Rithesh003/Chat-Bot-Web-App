<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/ab130de150.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Cloud Project</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room"><i class="fas fa-comments"></i> Group Name</label>
					<input type="text" name="room" id="room" placeholder="Enter Group Name..." required />
					<p>If you enter a name of a pre-existing group you will join that group. If you enter the name of a
						group that does not exist it will be created.</p>
				</div>
				<button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Join Room</button>
			</form>
		</main>
	</div>
	<div class="Developer-Names">
		<header class="Developer-Names">
			<h2>Developer Names </h2>
			<li>Rithesh Reddy</li>

		</header>

	</div>
</body>

</html>
